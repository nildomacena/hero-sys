<div class="row">
  <form class="col s12 m8 offset-m2 l6 offset-l3" >
    <h4 class="center-align">Cadastro de item</h4>
    <div class="row">
      <div class="input-field col s12">
        <input id="titulo" type="text" class="validate">
        <label for="titulo">Título</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="descricao" class="materialize-textarea"></textarea>
        <label for="descricao">Descrição</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="preco" type="text" class="validate">
        <label for="preco">Preço</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file" id="input_imagem" #inputImagem (change)="onImagemChange($event)" >
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s4"></div>
    </div>
    <div class="row">
      <button class="waves-effect waves-light btn col s12 m8 offset-m2 l6 offset-l3">Salvar</button>
    </div>
  </form>
</div>
